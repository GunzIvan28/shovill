language: perl

sudo: false

perl:
    - "5.14"

install:
    - "cpanm --notest File::Slurp"
    - "source .travis/install_deps.sh" 
    - "export PATH=$PWD/bin:$PATH"
    - "echo $PATH"
    - "pwd"

script:
    - "shovill --help"
    - "shovill --version"
    - "! shovill --doesnotexist"
    - "shovill --outdir asm --R1 test/test_R1.fq.gz --R2 test/test_R2.fq.gz --ram 4"
